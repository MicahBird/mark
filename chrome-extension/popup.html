<!doctype html>
<html>
    <head>
        <title>Save with Tags</title>
        <style>
            body {
                width: 380px;
                padding: 16px;
                font-family: system-ui, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
            .field {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            input,
            textarea {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }
            textarea {
                resize: vertical;
                min-height: 80px;
            }
            .tags-input {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                min-height: 36px;
            }
            .tag {
                background: #e0e0e0;
                padding: 4px 8px;
                border-radius: 4px;
                display: flex;
                align-items: center;
                gap: 4px;
            }
            .tag button {
                border: none;
                background: none;
                padding: 0;
                cursor: pointer;
                font-size: 14px;
                color: #666;
            }
            button.save {
                padding: 8px 16px;
                background: #4285f4;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button.save:hover {
                background: #3367d6;
            }
            #status {
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title" readonly />
            </div>
            <div class="field">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
            <div class="field">
                <label>Tags</label>
                <div class="tags-input" id="tagsContainer">
                    <input
                        type="text"
                        id="tagInput"
                        placeholder="Add tags (press Enter)"
                        style="border: none; outline: none; flex: 1"
                    />
                </div>
            </div>
            <button class="save" id="saveBookmark">Save Bookmark</button>
            <div id="status"></div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
