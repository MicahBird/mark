<!doctype html>
<html>
    <head>
        <title>Save with Tags</title>
        <style>
            body {
                width: 380px;
                padding: 16px;
                font-family: system-ui, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
            .field {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            input,
            textarea {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }
            textarea {
                resize: vertical;
                min-height: 80px;
            }
            .tags-input {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                min-height: 36px;
            }
            .tag {
                background: #e0e0e0;
                padding: 4px 8px;
                border-radius: 4px;
                display: flex;
                align-items: center;
                gap: 4px;
            }
            .tag button {
                border: none;
                background: none;
                padding: 0;
                cursor: pointer;
                font-size: 14px;
                color: #666;
            }
            button.save {
                padding: 8px 16px;
                background: #4285f4;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button.save:hover {
                background: #3367d6;
            }
            #status {
                color: #666;
            }
            .loading {
                display: none;
                align-items: center;
                gap: 8px;
                color: #666;
                margin-top: 8px;
            }
            .spinner {
                border: 3px solid #f3f3f3;
                border-top: 3px solid #3498db;
                border-radius: 50%;
                width: 16px;
                height: 16px;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title" readonly />
            </div>
            <div class="field">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
            <div class="field">
                <div
                    style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    "
                >
                    <label>Tags</label>
                    <button
                        id="generateTags"
                        style="padding: 2px 8px; font-size: 12px"
                    >
                        Auto-Generate Tags
                    </button>
                </div>
                <div class="loading" id="tagsLoading">
                    <div class="spinner"></div>
                    <span>Generating tags...</span>
                </div>
                <div class="tags-input" id="tagsContainer">
                    <input
                        type="text"
                        id="tagInput"
                        placeholder="Add tags (press Enter)"
                        style="border: none; outline: none; flex: 1"
                    />
                </div>
            </div>
            <button class="save" id="saveBookmark">Save Bookmark</button>
            <div id="status"></div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
